<ion-view style="" class=" " id="page1" title="Library">
    <ion-content class="has-header" padding="false" style="background: black;">
        <!-- width: 100% height 50% to fill the slidder image according to the layout -->
   <ion-slide class="swiper-slide swiper-slide-active" style="width:100%; height: 50%; "  ng-repeat="slide in slide_items" >
      <div>
         <img  ng-src="{{'img/'+ slide.p_image_id +'.jpg'}}"  ng-click="showProductInfo(slide.p_id,slide.p_description,slide.p_image_id,slide.p_name,slide.p_price)" >
      </div>
   </ion-slide >
    <div class="line"></div>
    <ion-list ng-repeat="lib in Library" href="#book{{lib.id}}">

        <ion-item class="item-thumbnail-left" style="padding-left: 10px;">
            <div class="lib-item">
                <a href="#book{{lib.id}}"><img src="img/bd/{{lib.face}}"></a>
                <div class="informations">
                    <h3 class="title">{{lib.name}}</h3>
                    <i>{{lib.type}}</i>
                    <p>By {{lib.author}}</p>
                    <div class="bout">
                        <span class="round">-{{lib.age}}</span>
                        <a href="" class="boutn">Read</a>
                    </div>
                </div>
            </div>
            <div class="line"></div>
        </ion-item>

    </ion-list>
    </ion-content>
</ion-view>
