        <form name="signupForm" class="list" id="signup">

              </label>
              <label class="item item-input">
                  <span class="input-label">Email :</span>
                  <input style="color: black;" ng-model="user.email" type="email" placeholder="">
              </label>

              <label class="item item-input">
                  <span  class="input-label">Password</span>
                  <input style="color: black;" ng-model="user.password" type="password" placeholder="">
